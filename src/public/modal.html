<div>
    <form ng-submit="vm.add()">
        <div class="modal-header">
            <button class="close" ng-click="vm.cancel()">Ã—</button>
            <h3>Add Video from Youtube</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" ng-model="vm.newVideo.title" required>
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <input type="text" class="form-control" id="desc" ng-model="vm.newVideo.description" required>
            </div>
            <div class="form-group">
                <label for="link">Paste a link from Youtube:</label>
                <input type="text" class="form-control" id="link" ng-model="vm.newVideo.link" required>
                <p class="text-danger" ng-show="vm.error">Please check link again!</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="reset" class="btn" ng-click="vm.cancel()">Close</button>
            <button type="submit" class="btn btn-primary">Add video</button>
        </div>
    </form>
</div>
